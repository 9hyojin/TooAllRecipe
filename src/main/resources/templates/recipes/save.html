<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>TOALLRecipe</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/recipes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<div id="wrapper">
    <div id="header" role="banner">
        <nav class="navbar bg-body-tertiary"><div class="container-fluid">
                <img class="d-inline-block align-text-top" src="/images/logo.png" alt="Logo">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link " href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recipes" >Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop" >Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/place"  >Place</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"  >My</a></li>
                    <button class="btn btn-secondary" type="button" style="font-weight: bold">Login</button>
                </ul></div></nav></div>
    <div id="container" role="main" >
        <div class="recipe-form"><p class="upload-text1" >레시피올리기</p>
            <form action="/recipes" method="post" enctype="multipart/form-data" >
                <div class="container text-center"><div class="row g-2"><div class="col-md-8"><div class="p-1"><div class="recipe-form-text">
                    <p class="recipeTitle">제목 <input name="title" type="text" placeholder="예) 저탄수 가지덮밥"></p>
                    <p class="recipeIntroduce">요리 소개 <textarea name="introduce" type="text" placeholder="요리를 간단히 소개해주세요"></textarea></p>
                    <div class="categories">
                        <select class="form-select form-select-sm" style="background-color: lightgrey" aria-label=".form-select-sm example">
                            <option selected >카테고리 선택</option><option value="1">Hot dishes</option><option value="2">Cold dishes</option>
                            <option value="3">Vegan</option><option value="2">Spicy</option><option value="2">Desserts</option><option value="2">Drinks</option></select></div>
                    <p class="category-text">카테고리를 꼭 선택해주세요!</p>
                    <div class="recipe-form-text2">
                        <p class="cookingTime-text">조리 시간 <input name="cookingTime" type="text" placeholder="예) 80분"></p>
                        <p class="ingredients-text">재료 목록 <textarea name="ingredients" type="text" placeholder="예) 돼지고기 300g" ></textarea></p></div>
                    </div></div></div>
                    <div class="col-md-2"><div class="p-1">
                        <p>대표이미지를 선택해주세요</p>
                        <p><input type="file" id="thumb" name="file" accept="image/*" onchange="setThumbnail(event);"></p>
                        <div class="thumbContainer" id="thumb_container"></div>
                        <script>
                            function setThumbnail(event) {
                                const reader = new FileReader();

                                reader.onload = function(event) {
                                    const img = document.createElement("img");
                                    img.setAttribute("src", event.target.result);
                                    img.style.width = '300px';
                                    img.style.height = '300px';
                                    document.querySelector("div#thumb_container").appendChild(img);
                                };

                                reader.readAsDataURL(event.target.files[0]);
                            }
                        </script></div></div></div></div>
                <div class="container text-center2">
                    <p class="recipeStep">레시피순서 <textarea name="content" type="text" placeholder="예) 가지를 기다랗게 잘라주세요" ></textarea></p></div>
                <div class="btn-submit"><input type="submit" value="작성"></div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
