<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>recipeList</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/recipes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<div id="wrapper">
    <div id="header" role="banner">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <img class="d-inline-block align-text-top" src="./images/logo.png" alt="Logo">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link " href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes" >Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"  >Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"  >My</a>
                    </li>
                    <button class="btn btn-secondary" type="button" style="font-weight: bold">Login</button>
                </ul>
            </div>
        </nav>
    </div>

    <div id="container" role="main">
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
    </tr>
    <tr th:each="recipe: ${recipeList}">
        <td th:text="${recipe.id}"></td>
        <td><a th:href="@{|/recipes/${recipe.id}|}" th:text="${recipe.title}"></a></td>
    </tr>
</table>
</body>
</html>
